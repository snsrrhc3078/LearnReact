<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        setInverted((current) => !current);
        reset();
      };
      return (
        <div>
          <label htmlFor="minute">Minutes</label>
          <input
            onChange={onChange}
            value={inverted ? amount * 60 : amount}
            id="minute"
            placeholder="Minutes"
            type="number"
            disabled={inverted}
          />
          <label htmlFor="hours">Hours</label>
          <input
            onChange={onChange}
            value={inverted ? amount : amount / 60}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={!inverted}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [distance, setDistance] = React.useState(0);
      const [inverter, setInverter] = React.useState(0);
      const onChange = (event) => {
        setDistance((current) => event.target.value);
      };
      const reset = () => {
        setDistance((current) => 0);
      };
      const inversion = () => {
        setInverter((current) => !current);
        reset();
      };
      return (
        <div>
          <h3>KM 2 Miles</h3>
          <label for="km">Kilometer</label>
          <input
            onChange={onChange}
            id="km"
            type="number"
            placeholder="Km"
            value={inverter ? distance * 1.60934 : distance}
            disabled={inverter}
          />
          <label for="miles">Miles</label>
          <input
            onChange={onChange}
            id="miles"
            type="number"
            placeholder="Miles"
            value={inverter ? distance : distance / 1.60934}
            disabled={!inverter}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={inversion}>
            {inverter ? "turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("x");
      const onSelect = (event) => {
        setIndex((current) => event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="x">Select Your Unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
    // const root = document.getElementById("root");

    //     onClick: () => console.log("i'm clicked")
    // }, "Click me!");

  </script>
</html>
